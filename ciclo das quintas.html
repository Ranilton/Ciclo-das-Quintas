<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciclo das Quintas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0c095;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      position: relative;
      width: min(90vw, 300px);
      height: min(90vw, 300px);
    }

    .wheel {
      width: 100%;
      height: 100%;
      background-color: #d2a679;
      border-radius: 50%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chord {
      position: absolute;
      font-size: 4vw;
      font-weight: bold;
      /* color: white; */
      text-align: center;
      width: 20%;
    }

    #chord0 {
      color: rgb(255, 0, 0);
    }

    #chord1 {
      color: rgb(68, 0, 255);
    }

    #chord2 {
      color: rgb(255, 0, 191);
    }

    #chord3 {
      color: rgb(0, 238, 255);
    }

    #chord4 {
      color: rgb(51, 255, 0);
    }

    #chord5 {
      color: rgb(255, 251, 0);
    }

    #chord6 {
      color: rgb(116, 116, 116);
    }

    #currentTone {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 24px;
      color: #333;
    }

    .buttons {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .button {
      background-color: #8b5a2b;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 3vw;
    }

    @media (min-width: 600px) {
      .chord {
        font-size: 16px;
      }

      .button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wheel" id="wheel">
      <div id="currentTone">
      </div>

      <div class="chord" id="chord0"></div>
      <div class="chord" id="chord1"></div>
      <div class="chord" id="chord2"></div>
      <div class="chord" id="chord3"></div>
      <div class="chord" id="chord4"></div>
      <div class="chord" id="chord5"></div>
      <div class="chord" id="chord6"></div>
    </div>
    <div class="buttons">
      <button class="button" onclick="prevTone()">◀ Anterior</button>
      <button class="button" onclick="nextTone()">Próximo ▶</button>
    </div>
  </div>
  <script>
    let currentTone = 0;
    let tones = [
      { major: "C", minors: ["II Dm", "III Em", "IV F", "V G", "VI Am", "VII Bdim"] },
      { major: "G", minors: ["II Am", "III Bm", "IV C", "V D", "VI Em", "VII F#dim"] },
      { major: "D", minors: ["II Em", "III F#m", "IV G", "V A", "VI Bm", "VII C#dim"] },
      { major: "A", minors: ["II Bm", "III C#m", "IV D", "V E", "VI F#m", "VII G#dim"] },
      { major: "E", minors: ["II F#m", "III G#m", "IV A", "V B", "VI C#m", "VII D#dim"] },
      { major: "B", minors: ["II C#m", "III D#m", "IV E", "V F#", "VI G#m", "VII A#dim"] },
      { major: "F#", minors: ["II G#m", "III A#m", "IV B", "V C#", "VI D#m", "VII E#dim"] },
      { major: "F", minors: ["II Gm", "III Am", "IV Bb", "V C", "VI Dm", "VII Edim"] },
      { major: "Bb", minors: ["II Cm", "III Dm", "IV Eb", "V F", "VI Gm", "VII Adim"] },
      { major: "Eb", minors: ["II Fm", "III Gm", "IV Ab", "V Bb", "VI Cm", "VII Ddim"] },
      { major: "Ab", minors: ["II Bbm", "III Cm", "IV Db", "V Eb", "VI Fm", "VII Gdim"] },
      { major: "Db", minors: ["II Ebm", "III Fm", "IV Gb", "V Ab", "VI Bbm", "VII Cdim"] }
    ];

    function updateChords() {
      document.getElementById("currentTone").innerText = tones[currentTone].major;

      let chords = [tones[currentTone].major, ...tones[currentTone].minors];
      let containerSize = Math.min(window.innerWidth * 0.9, 300);
      let radius = containerSize / 2.5;
      let centerX = containerSize / 2, centerY = containerSize / 2;
      chords.forEach((chord, index) => {
        let angle = (index * (360 / chords.length)) * (Math.PI / 180);
        let x = centerX + radius * Math.cos(angle) - 15;
        let y = centerY + radius * Math.sin(angle) - 15;
        let chordElement = document.getElementById(`chord${index}`);
        chordElement.style.left = `${x}px`;
        chordElement.style.top = `${y}px`;
        chordElement.innerText = index === 0 ? `I ${chord}` : chord;
      });
    }

    function nextTone() {
      currentTone = (currentTone + 1) % tones.length;
      updateChords();
    }

    function prevTone() {
      currentTone = (currentTone - 1 + tones.length) % tones.length;
      updateChords();
    }

    window.addEventListener("resize", updateChords);
    updateChords();
  </script>
</body>

</html>
